
<!DOCTYPE html>
<html>
<head>
  <title>HTML Media Capture Examples</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
<h1>HTML Media Capture Examples</h1>

<button onclick="window.open('https://raw.github.com/anssiko/html-media-capture/gh-pages/index.html', '_blank')">View page source</button>

<h2>Important : Test for @capture and @accept existence</h2>
<p id="supported"></p>

<h2>Graphing 1</h2>
<form action="#" method="post" enctype="multipart/form-data">
  <input type="file" name="image" accept="image/*">
  <input type="submit" value="Upload">
</form>

<h2>Examples without @capture</h2>

<input type="file" accept="image/*">

<input type="file">

<script>

// test for @capture existence

function supported(attribute) {
  var i = document.createElement('input');
  i.setAttribute(attribute, true);
  return !!i[attribute];
}

document.querySelector('#supported').innerHTML =
  'It appears <strong>@capture is ' + (supported('capture') ? 'supported' : 'not supported') +
  '</strong> and <strong>@accept is ' + (supported('accept') ? 'supported' : 'not supported') + '</strong>.';

// examples from the spec

//var input = document.querySelector('input[type=file]');
var input = document.querySelector('#example4');

input.onchange = function () {
  var file = input.files[0];
  
  // upload(file);
  drawOnCanvas(file);
  displayAsImage(file);
};

function upload(file) {
  var form = new FormData(),
      xhr = new XMLHttpRequest();
  
  form.append('image', file);
  xhr.open('post', 'server.php', true);
  xhr.send(form);
}

function drawOnCanvas(file) {
  var reader = new FileReader(),
      c = document.createElement('canvas');

  document.body.appendChild(c);

  reader.onload = function (e) {
    var dataURL = e.target.result,
        c = document.querySelector('canvas'),
        ctx = c.getContext('2d'),
        img = new Image();
        
    img.onload = function() {
      c.width = img.width;
      c.height = img.height;
      ctx.drawImage(img, 0, 0);
    };
    
    img.src = dataURL;
  };
  
  reader.readAsDataURL(file);
}

function displayAsImage(file) {
  var imgURL = URL.createObjectURL(file),
      img = document.createElement('img');
  
  img.onload = function() {
    URL.revokeObjectURL(imgURL);
  };
  
  img.src = imgURL;
  document.body.appendChild(img);
}

</script>
</body>
</html>
